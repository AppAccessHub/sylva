[project]
name = "Oculus"
version = "0.1.0"
description = "OSINT Simplified"
authors = [
    {name = "Paul Pfeister", email = "code@pfeister.dev"},
]
dependencies = [
    "sherlock-project>=0.15.0",
    "platformdirs>=4.2.2",
]
requires-python = ">=3.12"
readme = "docs/README.md"
license = {text = "AGPL-3.0-or-later"}

[project.scripts]
oculus = "oculus.console:interactive"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "tox>=4.16.0",
    "ruff>=0.5.1",
]
